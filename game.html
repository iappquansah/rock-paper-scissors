<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>

</head>
<body>
  <button onclick=" playGame('rock') ">Rock</button>
  <button onclick=" playGame('paper') ">Paper</button>
  <button onclick=" playGame('scissors') ">scissors</button>
  
</body>
<script>
  // alert("Welcome")
  function pickComputerMove(){
    let computerMove = "";
    let computerMoveNumber = Math.floor(Math.random() * 3);
    if (computerMoveNumber === 0){
      computerMove = "rock";
    }
    else if (computerMoveNumber === 1){
      computerMove = "paper";
    }
    else{computerMove ="scissors";}
    return computerMove;

    console.log(computerMove)
  }

  function playGame(userMove){
    computerMove = pickComputerMove()
    pickComputerMove()
    let result = "";
    if (computerMove === userMove){
      console.log(`It's a tie \nYou chose ${userMove} and Computer chose ${computerMove} `)

    } else if ((computerMove=== "rock" && userMove === "scissors") ||(computerMove=== "scissors" && userMove === "paper") ||(computerMove=== "paper" && userMove === "rock" )){
      console.log(`You lost \nYou chose ${userMove} and Computer chose ${computerMove} `)
    } else{console.log(`You won \nYou chose ${userMove} and Computer chose ${computerMove} `)}
  }

  pickComputerMove();

</script>
</html>
