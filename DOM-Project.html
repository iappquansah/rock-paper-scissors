<!DOCTYPE html>
<html >
<head>
  <title>DOM Project
  </title>
</head>
<body>
  <p>
    Youtube Subscribe Button
  </p>
  <button class="js-subscribe-button" onclick="
  Subscribe()
  ">
    Subscribe
  </button>
  <p>Amazon Shipping Calculator</p>
  <input class="js-costOrder" placeholder="cost of order"
  onkeydown="handleCostKeyDown(event);"
  >
  <button class="js-calculateButton" onclick="
    calculateCost();
  ">Calculate</button>
  <p class="js-totalCost"></p>

  <script>
    
    const inputElement = document.querySelector('.js-costOrder');

    function handleCostKeyDown(event){
      if (event.key === 'Enter'){
      calculateCost()
    }}

    function calculateCost(){
      
      let cost = Number(inputElement.value);
   
      if(cost < 40){
        cost = cost + 10;
      }else{
        cost = cost }
      inputElement.value = "";
      document.querySelector('.js-totalCost').innerHTML= cost;
      }

    function Subscribe(){
    const buttonElement = (document.querySelector('.js-subscribe-button'));
    if (buttonElement.innerText === "Subscribe"){
      buttonElement.innerHTML = "Subscribed"
    }else{
       buttonElement.innerHTML = "Subscribe"
    }};
  </script>
</body>
</html>
