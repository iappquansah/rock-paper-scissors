<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
<link rel="stylesheet" href="styles/03-Rock-Paper-Scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="moveButton" onclick=" playGame('rock') " >
    <img class = "moveIcon" src="images/rock-emoji.png"></button>
  <button class="moveButton" onclick=" playGame('paper') ">
    <img class = "moveIcon" src="images/paper-emoji.png">
  </button>
  <button class="moveButton" onclick=" playGame('scissors') ">
    <img class = "moveIcon" src="images/scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-score score"> </p>
  <button class="resetButton" onclick="
  score.loses = 0;
  score.ties = 0;
  score.wins = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  ">Reset Score</button> 
  

  
</body>
<script src="scripts/03-Rock-Paper-Scissors.js">
</script>
</html>
