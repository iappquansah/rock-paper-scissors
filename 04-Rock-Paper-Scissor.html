<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
<link rel="stylesheet" href="styles/04-Rock-Paper-Scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="moveButton js-rock-button"  >
    <img class = "moveIcon" src="images/rock-emoji.png"></button>
  <button class="moveButton js-paper-button" >
    <img class = "moveIcon" src="images/paper-emoji.png">
  </button>
  <button class="moveButton js-scissors-button">
    <img class = "moveIcon" src="images/scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-score score"> </p>
  <button class="resetButton js-reset-button" >
    Reset Score</button> 
  <button class="js-auto-play autoPlayButton" >Auto Play</button>
  <button class="js-auto-play-10s autoPlayButton-10s">Auto Play 10s</button>
  

  
</body>
<script src="scripts/04-Rock-Paper-Scissors.js">
</script>
</html>
